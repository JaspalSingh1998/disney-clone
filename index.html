<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Clone Project</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo"
        ><img src="./assets/images/logo.svg" alt="Disney Logo"
      /></a>
      <a href="./login.html" class="login-btn">Login</a>
    </header>

    <div class="slideshow">
      <div class="slick">
        <img src="./assets/images/badging4.jpg" alt="" class="slide-img" />
        <img src="./assets/images/badging5.jpg" alt="" class="slide-img" />
        <img src="./assets/images/scale16.jpg" alt="" class="slide-img" />
        <img src="./assets/images/scale6.jpg" alt="" class="slide-img" />
      </div>
    </div>

    <main class="container">
      <div class="cta-icon-wrapper">
        <div class="cta-icon">
          <img src="./assets/images/scale17.jpg" alt="Disney Logo" />
        </div>
        <div class="cta-icon">
          <img src="./assets/images/scale10.jpg" alt="Pixar Logo" />
        </div>
        <div class="cta-icon">
          <img src="./assets/images/scale7.jpg" alt="Marvel Logo" />
        </div>
        <div class="cta-icon">
          <img src="./assets/images/scale2.jpg" alt="Star Wars Logo" />
        </div>
        <div class="cta-icon">
          <img
            src="./assets/images/scale8.jpg"
            alt="National Geographic Logo"
          />
        </div>
      </div>
      <div class="movies-type">
        <div>
          <h2>Recomended For You</h2>
          <div class="movies">
            <div class="movie-item">
              <img
                src="./assets/images/scale11.jpg"
                alt="Inside Out Movie Poster"
              />
            </div>
            <div class="movie-item">
              <img src="./assets/images/scale3.jpg" alt="BAC Movie Poster" />
            </div>
            <div class="movie-item">
              <img
                src="./assets/images/scale12.jpg"
                alt="Incredibles 2 Movie Poster"
              />
            </div>
            <div class="movie-item">
              <img
                src="./assets/images/scale.jpg"
                alt="Auntie Tin Movie Poster"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Part -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
