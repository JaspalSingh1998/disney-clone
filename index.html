<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Clone Project</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo"
        ><img src="./assets/images/logo.svg" alt="Disney Logo"
      /></a>
      <a href="./login.html" class="login-btn">Login</a>
    </header>

    <div class="slideshow">
      <div class="slick">
        <img src="./assets/images/badging4.jpg" alt="" class="slide-img" />
        <img src="./assets/images/badging5.jpg" alt="" class="slide-img" />
        <img src="./assets/images/scale16.jpg" alt="" class="slide-img" />
        <img src="./assets/images/scale6.jpg" alt="" class="slide-img" />
      </div>
    </div>

    <!-- JavaScript Part -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
